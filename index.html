<!DOCTYPE html>
<html lang="th">
    <head>
        <base target="_top">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./icons8-learning-32.png">
        <title>Master Learning Grade 3</title>
        <style>
            body {
                margin: 0;            /* Reset default margin */
            }
            iframe {
                display: block;       /* iframes are inline by default */
                background: #000;
                border: none;         /* Reset default border */
                height: 100vh;        /* Viewport-relative units */
                width: 100vw;
            }
         </style>  
    </head>
    <body>
        
        <iframe id='extframe' style="width: 100%; height: 100vh;" scrolling="no" src="" frameBorder="0"></iframe>
    </body>
    <script>
        function getParamValue(paramName)
        {
            var url = window.location.search.substring(1); //get rid of "?" in querystring
            var qArray = url.split('&'); //get key-value pairs
            for (var i = 0; i < qArray.length; i++) 
             {
                    var pArr = qArray[i].split('='); //split key and value
                    if (pArr[0] == paramName) {
                        return pArr[1]; //return value
                    }
              
              }
        }
        
        var grade = getParamValue('grade');
        var subject = getParamValue('subject');
        var unit = getParamValue('unit');
        var mark = getParamValue('mark');
        var initURL = "https://script.google.com/macros/s/AKfycbzeu72wxyMqIvKpqaMteCrHMfVF3zbllujF1diLp-590VyMVUrBODLhkNmBzNa5R75a/exec";
        var realurl = initURL+"?grade="+String(grade)+"&subject="+String(subject)+"&unit="+String(unit)+"&mark="+String(mark);
        var iframeUrl = document.querySelector('#extframe'); 
        iframeUrl.setAttribute('src', realurl); 
</script>
</html>
